<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Errores</title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
            font-size: 2.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group textarea {
            height: 120px;
            resize: vertical;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label,
        .input-group textarea:focus ~ label,
        .input-group textarea:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 0.85em;
            background: white;
            padding: 0 5px;
            color: #667eea;
        }

        .file-upload {
            position: relative;
            margin-bottom: 25px;
        }

        .file-upload input {
            opacity: 0;
            position: absolute;
            width: 1px;
            height: 1px;
        }

        .file-upload label {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: fit-content;
        }

        .file-upload label:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-section textarea {
            border-color: #fc8181;
        }

        .correction-section textarea {
            border-color: #68d391;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1 class="form-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-triangle">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12" y2="17"></line>
            </svg>
            Registro de Errores
        </h1>

        <form id="modernForm">
            <div class="input-group">
                <input type="text" id="modernTitle" required>
                <label for="modernTitle">Título del error</label>
            </div>

            <div class="form-grid">
                <div class="error-section">
                    <div class="input-group">
                        <textarea id="modernError" required></textarea>
                        <label for="modernError">Descripción del error</label>
                    </div>
                </div>

                <div class="correction-section">
                    <div class="input-group">
                        <textarea id="modernCorrection" required></textarea>
                        <label for="modernCorrection">Corrección aplicada</label>
                    </div>
                </div>
            </div>

            <div class="file-upload">
                <input type="file" id="modernFile" multiple>
                <label for="modernFile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-paperclip">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                    Adjuntar archivos
                </label>
            </div>

            <button type="submit" class="submit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Guardar Registro
            </button>
        </form>
    </div>

    <script>
        document.getElementById('modernForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                titulo: document.getElementById('modernTitle').value,
                error: document.getElementById('modernError').value,
                correccion: document.getElementById('modernCorrection').value
            };
            
            console.log('Registro guardado:', formData);
            this.reset();
            
            // Animación de éxito
            const button = document.querySelector('.submit-btn');
            button.style.background = 'linear-gradient(135deg, #68d391 0%, #48bb78 100%)';
            setTimeout(() => {
                button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 2000);
        });
    </script>
</body>
</html>
